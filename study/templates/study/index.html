{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'study/css/style.css' %}">
<h1>index page</h1>
Username: {{ user.username }}
Country: {{ user.person.email }}

<div class="login-box auth0-box before">
    <img src="https://i.cloudup.com/StzWWrY34s.png" />
    <h3>Auth0 Example</h3>
    <p>Zero friction identity infrastructure, built for developers</p>
    <a class="btn btn-primary btn-lg btn-login btn-block" href="/login/auth0">Log In</a>
</div>

<h2>Courses</h2>
{% for course in courses %}
    <h3><a href="{% url 'study:course' course.id %}">{{  course.title }}</a></h3>
    <hr>
{% endfor %}
